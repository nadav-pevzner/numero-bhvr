name = "numero-server"
main = "index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Use the Workers paid plan for longer CPU time
# workers_dev = true

[observability]
enabled = true

# Environment variables (secrets should be set via wrangler secret put)
[vars]
NODE_ENV = "production"

# You'll need to set these secrets using:
# wrangler secret put AUTH_DB_URL
# wrangler secret put CHAT_DB_URL
# wrangler secret put BETTER_AUTH_SECRET
# wrangler secret put BETTER_AUTH_URL
# wrangler secret put CLIENT_URL
# wrangler secret put GOOGLE_CLIENT_ID
# wrangler secret put GOOGLE_CLIENT_SECRET
# wrangler secret put GOOGLE_GENERATIVE_AI_API_KEY
